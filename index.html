<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sharing Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        h1:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Homepage */
        .homepage {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .homepage h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .homepage p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        .home-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .home-btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Upload Page */
        .upload-page {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
        }

        .back-btn {
            background: #e0e0e0;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #d0d0d0;
        }

        .upload-page h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .upload-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Resources Page */
        .resources-page {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .resources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .resources-header h2 {
            color: #333;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .subject-filter {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subject-filter:focus {
            outline: none;
            border-color: #667eea;
        }

        .subject-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .subject-tag {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .subject-tag:hover {
            background: #e0e0e0;
        }

        .subject-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .resource-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .resource-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .resource-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .resource-subject {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .resource-meta {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 12px;
        }

        .resource-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .resource-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a6f;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .home-buttons {
                flex-direction: column;
            }

            .resources-header {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 onclick="showPage('home')">üìö Resource Sharing Platform</h1>
            <p class="subtitle">Upload and share educational resources with your community</p>
        </header>

        <!-- Homepage -->
        <div id="homePage" class="page active">
            <div class="homepage">
                <h2>Welcome to the Resource Hub</h2>
                <p>Share knowledge, discover resources, and learn together</p>
                <div class="home-buttons">
                    <button class="home-btn btn-primary" onclick="showPage('upload')">
                        üì§ Upload Your Own Resource
                    </button>
                    <button class="home-btn btn-secondary" onclick="showPage('resources')">
                        üìñ Browse Resources
                    </button>
                </div>
            </div>
        </div>

        <!-- Upload Page -->
        <div id="uploadPage" class="page">
            <div class="upload-page">
                <button class="back-btn" onclick="showPage('home')">‚Üê Back to Home</button>
                <h2>Upload a Resource</h2>
                <div id="successMessage" class="success-message">
                    Resource uploaded successfully!
                </div>
                <div id="errorMessage" class="error-message"></div>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required placeholder="Enter resource title">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <select id="subject" required>
                            <option value="">Select a subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Geography">Geography</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Art">Art</option>
                            <option value="Music">Music</option>
                            <option value="Physical Education">Physical Education</option>
                            <option value="Languages">Languages</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required placeholder="Describe this resource..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">File (PDF, DOC, etc.) - Max 5MB *</label>
                        <input type="file" id="file" required>
                    </div>
                    
                    <button type="submit" class="upload-btn" id="uploadBtn">Upload Resource</button>
                </form>
            </div>
        </div>

        <!-- Resources Page -->
        <div id="resourcesPage" class="page">
            <div class="resources-page">
                <button class="back-btn" onclick="showPage('home')">‚Üê Back to Home</button>
                
                <div class="resources-header">
                    <h2>Browse Resources</h2>
                    <div class="filter-section">
                        <label for="subjectFilter">Filter by Subject:</label>
                        <select id="subjectFilter" class="subject-filter" onchange="filterResources()">
                            <option value="all">All Subjects</option>
                        </select>
                    </div>
                </div>

                <div class="subject-tags" id="subjectTags"></div>
                
                <div id="resourcesList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading resources...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ‚ö†Ô∏è REPLACE THESE WITH YOUR SUPABASE CREDENTIALS ‚ö†Ô∏è
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let resources = [];
        let currentFilter = 'all';

        // Page navigation
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            if (pageName === 'home') {
                document.getElementById('homePage').classList.add('active');
            } else if (pageName === 'upload') {
                document.getElementById('uploadPage').classList.add('active');
            } else if (pageName === 'resources') {
                document.getElementById('resourcesPage').classList.add('active');
                loadResources();
            }
        }

        // Load resources from Supabase
        async function loadResources() {
            const resourcesList = document.getElementById('resourcesList');
            resourcesList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading resources...</p>
                </div>
            `;

            try {
                const { data, error } = await supabase
                    .from('resources')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                resources = data || [];
                displayResources();
                updateSubjectFilter();
            } catch (error) {
                console.error('Error loading resources:', error);
                resourcesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Error loading resources. Please check your Supabase configuration.</p>
                    </div>
                `;
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const title = document.getElementById('title').value;
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                errorMsg.textContent = 'Please select a file';
                errorMsg.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resource';
                return;
            }

            // Check file size (5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                errorMsg.textContent = 'File size must be less than 5MB';
                errorMsg.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resource';
                return;
            }

            try {
                // Upload file to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('resource-files')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // Get public URL
                const { data: urlData } = supabase.storage
                    .from('resource-files')
                    .getPublicUrl(fileName);

                // Insert resource metadata into database
                const { data: insertData, error: insertError } = await supabase
                    .from('resources')
                    .insert([
                        {
                            title: title,
                            subject: subject,
                            description: description,
                            file_name: file.name,
                            file_url: urlData.publicUrl,
                            file_size: file.size
                        }
                    ]);

                if (insertError) throw insertError;

                // Show success message
                successMsg.style.display = 'block';
                document.getElementById('uploadForm').reset();
                
                setTimeout(() => {
                    successMsg.style.display = 'none';
                    showPage('resources');
                }, 2000);

            } catch (error) {
                console.error('Error uploading:', error);
                errorMsg.textContent = 'Error uploading resource. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resource';
            }
        });

        function updateSubjectFilter() {
            const filter = document.getElementById('subjectFilter');
            const usedSubjects = [...new Set(resources.map(r => r.subject))].sort();
            
            filter.innerHTML = '<option value="all">All Subjects</option>';
            
            usedSubjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                filter.appendChild(option);
            });

            const tagsContainer = document.getElementById('subjectTags');
            if (usedSubjects.length > 0) {
                tagsContainer.innerHTML = usedSubjects.map(subject => {
                    const count = resources.filter(r => r.subject === subject).length;
                    return `<span class="subject-tag ${currentFilter === subject ? 'active' : ''}" onclick="filterBySubject('${subject}')">${subject} (${count})</span>`;
                }).join('');
            } else {
                tagsContainer.innerHTML = '';
            }
        }

        function filterBySubject(subject) {
            currentFilter = subject;
            document.getElementById('subjectFilter').value = subject;
            displayResources();
            updateSubjectFilter();
        }

        function filterResources() {
            currentFilter = document.getElementById('subjectFilter').value;
            displayResources();
            updateSubjectFilter();
        }

        function displayResources() {
            const resourcesList = document.getElementById('resourcesList');
            
            const filteredResources = currentFilter === 'all' 
                ? resources 
                : resources.filter(r => r.subject === currentFilter);
            
            if (filteredResources.length === 0) {
                const message = currentFilter === 'all' 
                    ? 'No resources yet. Be the first to upload!'
                    : `No resources found for ${currentFilter}`;
                resourcesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>${message}</p>
                    </div>
                `;
                return;
            }

            resourcesList.innerHTML = filteredResources.map(resource => {
                const uploadDate = new Date(resource.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const fileSizeMB = (resource.file_size / (1024 * 1024)).toFixed(2);

                return `
                    <div class="resource-card">
                        <div class="resource-title">${escapeHtml(resource.title)}</div>
                        <span class="resource-subject">${escapeHtml(resource.subject)}</span>
                        <div class="resource-meta">
                            üìé ${escapeHtml(resource.file_name)} (${fileSizeMB} MB) ‚Ä¢ üìÖ ${uploadDate}
                        </div>
                        <div class="resource-description">${escapeHtml(resource.description)}</div>
                        <div class="resource-actions">
                            <button class="download-btn" onclick="downloadResource('${resource.file_url}', '${escapeHtml(resource.file_name)}')">
                                ‚¨áÔ∏è Download
                            </button>
                            <button class="delete-btn" onclick="deleteResource('${resource.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function downloadResource(fileUrl, fileName) {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deleteResource(id) {
            if (!confirm('Are you sure you want to delete this resource?')) return;

            try {
                // Find the resource to get file path
                const resource = resources.find(r => r.id === id);
                
                if (resource && resource.file_url) {
                    // Extract file name from URL
                    const urlParts = resource.file_url.split('/');
                    const fileName = urlParts[urlParts.length - 1];
                    
                    // Delete file from storage
                    await supabase.storage
                        .from('resource-files')
                        .remove([fileName]);
                }

                // Delete from database
                const { error } = await supabase
                    .from('resources')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Reload resources
                await loadResources();
            } catch (error) {
                console.error('Error deleting resource:', error);
                alert('Error deleting resource. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load resources on initial page load if on resources page
        if (document.getElementById('resourcesPage').classList.contains('active')) {
            loadResources();
        }
    </script>
</body>
</html>
